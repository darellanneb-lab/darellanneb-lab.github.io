<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Darell-Ann Bersamira</title>
    <link rel="stylesheet" href="css/midterm.css">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="ACT12_BERSAMIRA/P.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Video Overlay -->
    <div class="video-overlay"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">GALLERY</a>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="toggleAutoplay()" id="autoplayBtn">Pause</button>
                <button class="nav-btn" onclick="toggleVideo()" id="videoBtn">Pause Video</button>
                <a href="index.html" class="nav-btn">← Home</a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="gallery-title">PHOTO GALLERY</h1>
        
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <div class="slideshow-wrapper">
                <!-- Image Counter -->
                <div class="image-counter">
                    <span id="currentSlide">1</span> / <span id="totalSlides">20</span>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <!-- Slides -->
                <div class="slide active" onclick="openFullscreen(0)">
                    <img src="ACT12_BERSAMIRA/g.jpg" alt="Gallery Image 1" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDgwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNTAwIiBmaWxsPSIjZmYwMDZlIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjYwIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSAxPC90ZXh0Pgo8L3N2Zz4='">
                    <div class="slide-content">
                        <div class="slide-title">Image 1</div>
                        <div class="slide-description">Beautiful moment captured</div>
                    </div>
                </div>
                
                <!-- Navigation Arrows -->
                <button class="nav-arrow prev-arrow" onclick="changeSlide(-1)">‹</button>
                <button class="nav-arrow next-arrow" onclick="changeSlide(1)">›</button>
            </div>
            
            <!-- Slide Indicators -->
            <div class="slide-indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-btn" onclick="toggleAutoplay()" id="playBtn">Pause Slideshow</button>
            <button class="control-btn" onclick="resetSlideshow()">Reset</button>
            <button class="control-btn" onclick="changeSpeed()" id="speedBtn">Normal Speed</button>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-content">
            <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
            <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
        </div>
    </div>

    <script>
        // Gallery images array (repeating to make 20 images)
        const images = [
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg', 
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg',
            'ACT12_BERSAMIRA/f.jpg',
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg',
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg',
            'ACT12_BERSAMIRA/f.jpg',
            'ACT12_BERSAMIRA/g.jpg',
            'ACT12_BERSAMIRA/b.jpg',
            'ACT12_BERSAMIRA/c.jpg',
            'ACT12_BERSAMIRA/d.jpg',
            'ACT12_BERSAMIRA/e.jpg',
            'ACT12_BERSAMIRA/a.jpg'
        ];

        let currentSlideIndex = 0;
        let isAutoplay = true;
        let autoplayInterval;
        let slideDuration = 4000; // 4 seconds
        let progressInterval;

        // Initialize slideshow
        function initializeSlideshow() {
            createSlides();
            createIndicators();
            startAutoplay();
            updateCounter();
            createParticles();
        }

        // Create all slides
        function createSlides() {
            const slideshowWrapper = document.querySelector('.slideshow-wrapper');
            const firstSlide = slideshowWrapper.querySelector('.slide');
            
            // Remove the first slide
            firstSlide.remove();
            
            images.forEach((imageSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                slide.onclick = () => openFullscreen(index);
                
                const placeholderSvg = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDgwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNTAwIiBmaWxsPSIjZmYwMDZlIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjYwIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSAke2luZGV4ICsgMX08L3RleHQ+Cjwvc3ZnPg==`;
                
                slide.innerHTML = `
                    <img src="${imageSrc}" alt="Gallery Image ${index + 1}" onerror="this.src='${placeholderSvg}'">
                    <div class="slide-content">
                        <div class="slide-title">Image ${index + 1}</div>
                        <div class="slide-description">Beautiful moment captured</div>
                    </div>
                `;
                
                slideshowWrapper.appendChild(slide);
            });
        }

        // Create slide indicators
        function createIndicators() {
            const indicatorsContainer = document.querySelector('.slide-indicators');
            indicatorsContainer.innerHTML = '';
            
            for (let i = 0; i < images.length; i++) {
                const indicator = document.createElement('span');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        // Change slide
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex += direction;
            
            if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            }
            
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
            
            updateCounter();
            resetProgress();
        }

        // Go to specific slide
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            
            slides[currentSlideIndex].classList.remove('active');
            indicators[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex = index;
            
            slides[currentSlideIndex].classList.add('active');
            indicators[currentSlideIndex].classList.add('active');
            
            updateCounter();
            resetProgress();
        }

        // Start autoplay
        function startAutoplay() {
            if (autoplayInterval) clearInterval(autoplayInterval);
            if (progressInterval) clearInterval(progressInterval);
            
            autoplayInterval = setInterval(() => {
                changeSlide(1);
            }, slideDuration);
            
            startProgress();
        }

        // Toggle autoplay
        function toggleAutoplay() {
            isAutoplay = !isAutoplay;
            const playBtn = document.getElementById('playBtn');
            const autoplayBtn = document.getElementById('autoplayBtn');
            
            if (isAutoplay) {
                startAutoplay();
                playBtn.textContent = 'Pause Slideshow';
                autoplayBtn.textContent = 'Pause';
            } else {
                clearInterval(autoplayInterval);
                clearInterval(progressInterval);
                playBtn.textContent = 'Play Slideshow';
                autoplayBtn.textContent = 'Play';
            }
        }

        // Start progress bar
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const increment = 100 / (slideDuration / 100);
            
            progressInterval = setInterval(() => {
                progress += increment;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    progress = 0;
                }
            }, 100);
        }

        // Reset progress bar
        function resetProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            if (isAutoplay) startProgress();
        }

        // Change speed
        function changeSpeed() {
            const speedBtn = document.getElementById('speedBtn');
            
            if (slideDuration === 4000) {
                slideDuration = 2000;
                speedBtn.textContent = 'Fast Speed';
            } else if (slideDuration === 2000) {
                slideDuration = 6000;
                speedBtn.textContent = 'Slow Speed';
            } else {
                slideDuration = 4000;
                speedBtn.textContent = 'Normal Speed';
            }
            
            if (isAutoplay) {
                startAutoplay();
            }
        }

        // Reset slideshow
        function resetSlideshow() {
            goToSlide(0);
            if (!isAutoplay) {
                toggleAutoplay();
            }
        }

        // Update counter
        function updateCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = images.length;
        }

        // Toggle video
        function toggleVideo() {
            const video = document.querySelector('.background-video');
            const videoBtn = document.getElementById('videoBtn');
            
            if (video.paused) {
                video.play();
                videoBtn.textContent = 'Pause Video';
            } else {
                video.pause();
                videoBtn.textContent = 'Play Video';
            }
        }

        // Open fullscreen
        function openFullscreen(index) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            
            fullscreenImage.src = images[index];
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close fullscreen
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('fullscreenModal');
            
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                    changeSlide(1);
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoplay();
                    break;
            }
        });

        // Close fullscreen when clicking outside
        document.getElementById('fullscreenModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullscreen();
            }
        });

        // Initialize on load
        window.addEventListener('load', initializeSlideshow);

        // Pause slideshow when page is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isAutoplay) {
                clearInterval(autoplayInterval);
                clearInterval(progressInterval);
            } else if (!document.hidden && isAutoplay) {
                startAutoplay();
            }
        });
    </script>
</body>
</html>
