
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Blog - Modern Blogging Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9333ea',
                        secondary: '#a855f7',
                        accent: '#c084fc',
                        dark: '#581c87',
                        darker: '#3b0764',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 50%, #a855f7 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .blog-card {
            transition: all 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(147, 51, 234, 0.2);
        }
        
        .editor-toolbar button {
            transition: all 0.2s;
        }
        
        .editor-toolbar button:hover {
            background: #f3e8ff;
            color: #9333ea;
        }
        
        .editor-toolbar button.active {
            background: #9333ea;
            color: white;
        }
        
        .editor-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .editor-content:focus {
            outline: none;
        }
        
        .comment-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/95 backdrop-blur-lg shadow-lg z-50 border-b border-purple-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="gradient-bg p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-gradient">Purple Blog</span>
                </div>
                
                <div class="hidden md:flex items-center gap-6">
                    <a href="#" onclick="showView('home')" class="text-gray-700 hover:text-purple-700 font-semibold transition">Home</a>
                    <a href="#" onclick="showView('categories')" class="text-gray-700 hover:text-purple-700 font-semibold transition">Categories</a>
                    <a href="#" onclick="showView('my-posts')" class="text-gray-700 hover:text-purple-700 font-semibold transition">My Posts</a>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="openEditor()" class="hidden md:flex gradient-bg text-white px-4 py-2 rounded-full font-semibold hover:shadow-lg transition items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Post
                    </button>
                    <button onclick="toggleAuth()" id="auth-btn" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full font-semibold hover:bg-purple-200 transition">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home View -->
    <div id="home-view" class="pt-24 px-4 pb-12">
        <div class="max-w-7xl mx-auto">
            <!-- Hero Section -->
            <div class="gradient-bg rounded-3xl shadow-2xl p-12 mb-12 text-white text-center fade-in">
                <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Welcome to Purple Blog</h1>
                <p class="text-xl md:text-2xl text-purple-100 mb-6 max-w-3xl mx-auto">
                    Share your stories, ideas, and experiences with the world
                </p>
                <button onclick="openEditor()" class="bg-white text-purple-700 px-8 py-4 rounded-full font-bold hover:shadow-2xl transform hover:scale-105 transition">
                    Start Writing
                </button>
            </div>

            <!-- Filter and Search -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div class="flex flex-wrap gap-3">
                    <button onclick="filterByCategory('all')" class="category-filter bg-purple-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-purple-700 transition">
                        All Posts
                    </button>
                    <button onclick="filterByCategory('Technology')" class="category-filter bg-purple-100 text-purple-700 px-6 py-2 rounded-full font-semibold hover:bg-purple-200 transition">
                        Technology
                    </button>
                    <button onclick="filterByCategory('Lifestyle')" class="category-filter bg-purple-100 text-purple-700 px-6 py-2 rounded-full font-semibold hover:bg-purple-200 transition">
                        Lifestyle
                    </button>
                    <button onclick="filterByCategory('Travel')" class="category-filter bg-purple-100 text-purple-700 px-6 py-2 rounded-full font-semibold hover:bg-purple-200 transition">
                        Travel
                    </button>
                </div>
                
                <div class="relative w-full md:w-auto">
                    <input type="text" id="search-posts" onkeyup="searchPosts()" placeholder="Search posts..." 
                        class="w-full md:w-80 px-4 py-2 border-2 border-purple-200 rounded-full focus:outline-none focus:border-purple-500 pl-10">
                    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Blog Posts Grid -->
            <div id="posts-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Categories View -->
    <div id="categories-view" class="pt-24 px-4 pb-12 hidden">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-gray-900">
                Explore <span class="text-gradient">Categories</span>
            </h1>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="categories-grid">
                <!-- Categories will be inserted here -->
            </div>
        </div>
    </div>

    <!-- My Posts View -->
    <div id="my-posts-view" class="pt-24 px-4 pb-12 hidden">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">
                    My <span class="text-gradient">Posts</span>
                </h1>
                <button onclick="openEditor()" class="gradient-bg text-white px-6 py-3 rounded-full font-bold hover:shadow-lg transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Post
                </button>
            </div>
            
            <div id="my-posts-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- User's posts will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Post Detail View -->
    <div id="post-detail-view" class="pt-24 px-4 pb-12 hidden">
        <div class="max-w-4xl mx-auto">
            <button onclick="showView('home')" class="flex items-center gap-2 text-purple-600 hover:text-purple-700 font-semibold mb-6 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Posts
            </button>

            <article class="bg-white rounded-3xl shadow-xl p-8 mb-8">
                <div class="mb-6">
                    <span id="post-category" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full text-sm font-bold"></span>
                </div>
                
                <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold mb-6 text-gray-900"></h1>
                
                <div class="flex items-center gap-4 mb-8 pb-8 border-b">
                    <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center text-white font-bold text-lg">
                        <span id="post-author-initial"></span>
                    </div>
                    <div>
                        <p id="post-author" class="font-bold text-gray-900"></p>
                        <p id="post-date" class="text-sm text-gray-600"></p>
                    </div>
                </div>
                
                <div id="post-content" class="prose prose-lg max-w-none text-gray-700 leading-relaxed"></div>
            </article>

            <!-- Comments Section -->
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <h3 class="text-2xl font-bold mb-6 text-gray-900">Comments</h3>
                
                <div class="mb-6">
                    <textarea id="comment-input" placeholder="Write a comment..." rows="3" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500"></textarea>
                    <div class="flex justify-end mt-3">
                        <button onclick="addComment()" class="gradient-bg text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition">
                            Post Comment
                        </button>
                    </div>
                </div>
                
                <div id="comments-list" class="space-y-4">
                    <!-- Comments will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden overflow-y-auto">
        <div class="bg-white rounded-3xl p-8 max-w-4xl w-full my-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-3xl font-bold text-gray-900">Create New Post</h3>
                <button onclick="closeEditor()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <input type="hidden" id="edit-post-id">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Post Title</label>
                    <input type="text" id="post-title-input" placeholder="Enter an engaging title..." 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg font-semibold">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Category</label>
                    <select id="post-category-input" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500">
                        <option value="Technology">Technology</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Health">Health</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Content</label>
                    
                    <!-- Editor Toolbar -->
                    <div class="editor-toolbar bg-gray-100 rounded-t-xl p-2 flex flex-wrap gap-2 border-2 border-gray-300 border-b-0">
                        <button onclick="formatText('bold')" class="p-2 rounded hover:bg-purple-100" title="Bold">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h8a4 4 0 014 4 4 4 0 01-4 4H6z M6 12h9a4 4 0 014 4 4 4 0 01-4 4H6z"></path>
                            </svg>
                        </button>
                        <button onclick="formatText('italic')" class="p-2 rounded hover:bg-purple-100" title="Italic">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4h4M6 20h4M14 4l-4 16"></path>
                            </svg>
                        </button>
                        <button onclick="formatText('underline')" class="p-2 rounded hover:bg-purple-100" title="Underline">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v9a5 5 0 0010 0V4M5 20h14"></path>
                            </svg>
                        </button>
                        <div class="border-l-2 border-gray-300 mx-1"></div>
                        <button onclick="formatText('insertUnorderedList')" class="p-2 rounded hover:bg-purple-100" title="Bullet List">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <button onclick="formatText('insertOrderedList')" class="p-2 rounded hover:bg-purple-100" title="Numbered List">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
                            </svg>
                        </button>
                        <div class="border-l-2 border-gray-300 mx-1"></div>
                        <button onclick="insertHeading()" class="p-2 rounded hover:bg-purple-100" title="Heading">
                            <span class="font-bold">H</span>
                        </button>
                        <button onclick="insertLink()" class="p-2 rounded hover:bg-purple-100" title="Insert Link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="editor-content" contenteditable="true" 
                        class="editor-content w-full px-4 py-3 border-2 border-gray-300 border-t-0 rounded-b-xl focus:outline-none focus:border-purple-500 bg-white"
                        placeholder="Start writing your amazing content..."></div>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="publishPost()" class="flex-1 gradient-bg text-white py-4 rounded-full font-bold hover:shadow-lg transition text-lg">
                        Publish Post
                    </button>
                    <button onclick="closeEditor()" class="px-8 py-4 border-2 border-gray-300 rounded-full font-bold hover:bg-gray-50 transition">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900">Sign In</h3>
                <button onclick="toggleAuth()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="auth-username" placeholder="Username" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500">
                <input type="email" id="auth-email" placeholder="Email" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500">
                <input type="password" id="auth-password" placeholder="Password" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-purple-500">
                <button onclick="handleAuth()" class="w-full gradient-bg text-white py-3 rounded-full font-bold hover:shadow-lg transition">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data
        let posts = [
            {
                id: 1,
                title: 'Getting Started with Web Development',
                content: '<p>Web development is an exciting journey. Here are some tips to get started...</p><p>First, learn HTML and CSS basics. Then move on to JavaScript for interactivity.</p>',
                category: 'Technology',
                author: 'John Doe',
                date: '2025-10-25',
                comments: [
                    { id: 1, author: 'Alice', text: 'Great article! Very helpful.', date: '2025-10-26' }
                ]
            },
            {
                id: 2,
                title: 'Top 10 Travel Destinations for 2025',
                content: '<p>Explore the world\'s most beautiful places this year...</p><p>From tropical beaches to mountain peaks, discover amazing destinations.</p>',
                category: 'Travel',
                author: 'Jane Smith',
                date: '2025-10-28',
                comments: []
            },
            {
                id: 3,
                title: 'Healthy Living: A Complete Guide',
                content: '<p>Maintaining a healthy lifestyle is essential for wellbeing...</p><p>Balance diet, exercise, and mental health for optimal results.</p>',
                category: 'Lifestyle',
                author: 'Mike Johnson',
                date: '2025-10-30',
                comments: []
            }
        ];

        let currentUser = null;
        let currentPostId = null;
        let nextPostId = 4;
        let nextCommentId = 2;

        // Initialize
        function init() {
            renderPosts();
            renderCategories();
        }

        // Show View
        function showView(view) {
            ['home-view', 'categories-view', 'my-posts-view', 'post-detail-view'].forEach(v => {
                document.getElementById(v).classList.add('hidden');
            });
            
            if (view === 'home') {
                document.getElementById('home-view').classList.remove('hidden');
                renderPosts();
            } else if (view === 'categories') {
                document.getElementById('categories-view').classList.remove('hidden');
                renderCategories();
            } else if (view === 'my-posts') {
                if (!currentUser) {
                    toggleAuth();
                    alert('Please sign in to view your posts');
                    return;
                }
                document.getElementById('my-posts-view').classList.remove('hidden');
                renderMyPosts();
            }
        }

        // Render Posts
        function renderPosts(filtered = null) {
            const postsToRender = filtered || posts;
            const grid = document.getElementById('posts-grid');
            
            if (postsToRender.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 text-lg">No posts found</p></div>';
                return;
            }
            
            grid.innerHTML = postsToRender.map(post => `
                <article class="bg-white rounded-2xl shadow-lg overflow-hidden blog-card cursor-pointer" onclick="viewPost(${post.id})">
                    <div class="gradient-bg h-48 flex items-center justify-center text-white text-6xl">
                        ${getCategoryIcon(post.category)}
                    </div>
                    <div class="p-6">
                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold">${post.category}</span>
                        <h3 class="text-xl font-bold mt-3 mb-2 text-gray-900">${post.title}</h3>
                        <p class="text-gray-600 mb-4 line-clamp-2">${stripHtml(post.content).substring(0, 120)}...</p>
                        <div class="flex gap-2 pt-4 border-t">
                            <button onclick="viewPost(${post.id})" class="flex-1 bg-purple-100 text-purple-700 py-2 rounded-lg font-semibold hover:bg-purple-200 transition">
                                View
                            </button>
                            <button onclick="editPost(${post.id})" class="flex-1 bg-blue-100 text-blue-700 py-2 rounded-lg font-semibold hover:bg-blue-200 transition">
                                Edit
                            </button>
                            <button onclick="deletePost(${post.id})" class="flex-1 bg-red-100 text-red-700 py-2 rounded-lg font-semibold hover:bg-red-200 transition">
                                Delete
                            </button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // View Post
        function viewPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;

            currentPostId = id;
            
            document.getElementById('post-category').textContent = post.category;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-author-initial').textContent = post.author.charAt(0);
            document.getElementById('post-author').textContent = post.author;
            document.getElementById('post-date').textContent = formatDate(post.date);
            document.getElementById('post-content').innerHTML = post.content;
            
            renderComments(post.comments);
            
            ['home-view', 'categories-view', 'my-posts-view'].forEach(v => {
                document.getElementById(v).classList.add('hidden');
            });
            document.getElementById('post-detail-view').classList.remove('hidden');
        }

        // Render Comments
        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            
            if (comments.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center py-4">No comments yet. Be the first to comment!</p>';
                return;
            }
            
            list.innerHTML = comments.map(comment => `
                <div class="comment-item bg-gray-50 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">
                            ${comment.author.charAt(0)}
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-gray-900">${comment.author}</span>
                                <span class="text-xs text-gray-500">${formatDate(comment.date)}</span>
                            </div>
                            <p class="text-gray-700">${comment.text}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add Comment
        function addComment() {
            if (!currentUser) {
                toggleAuth();
                alert('Please sign in to comment');
                return;
            }

            const text = document.getElementById('comment-input').value.trim();
            if (!text) {
                alert('Please write a comment');
                return;
            }

            const post = posts.find(p => p.id === currentPostId);
            if (!post) return;

            const comment = {
                id: nextCommentId++,
                author: currentUser.username,
                text: text,
                date: new Date().toISOString().split('T')[0]
            };

            post.comments.push(comment);
            document.getElementById('comment-input').value = '';
            renderComments(post.comments);
        }

        // Filter by Category
        function filterByCategory(category) {
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white');
                btn.classList.add('bg-purple-100', 'text-purple-700');
            });
            event.target.classList.remove('bg-purple-100', 'text-purple-700');
            event.target.classList.add('bg-purple-600', 'text-white');

            if (category === 'all') {
                renderPosts();
            } else {
                const filtered = posts.filter(p => p.category === category);
                renderPosts(filtered);
            }
        }

        // Search Posts
        function searchPosts() {
            const query = document.getElementById('search-posts').value.toLowerCase();
            const filtered = posts.filter(p => 
                p.title.toLowerCase().includes(query) || 
                stripHtml(p.content).toLowerCase().includes(query) ||
                p.author.toLowerCase().includes(query)
            );
            renderPosts(filtered);
        }

        // Open Editor
        function openEditor() {
            if (!currentUser) {
                toggleAuth();
                alert('Please sign in to create a post');
                return;
            }

            document.getElementById('edit-post-id').value = '';
            document.getElementById('post-title-input').value = '';
            document.getElementById('post-category-input').value = 'Technology';
            document.getElementById('editor-content').innerHTML = '';
            document.getElementById('editor-modal').classList.remove('hidden');
        }

        // Edit Post
        function editPost(id) {
            event.stopPropagation();
            const post = posts.find(p => p.id === id);
            if (!post || post.author !== currentUser.username) return;

            document.getElementById('edit-post-id').value = post.id;
            document.getElementById('post-title-input').value = post.title;
            document.getElementById('post-category-input').value = post.category;
            document.getElementById('editor-content').innerHTML = post.content;
            document.getElementById('editor-modal').classList.remove('hidden');
        }

        // Close Editor
        function closeEditor() {
            document.getElementById('editor-modal').classList.add('hidden');
        }

        // Publish Post
        function publishPost() {
            const title = document.getElementById('post-title-input').value.trim();
            const category = document.getElementById('post-category-input').value;
            const content = document.getElementById('editor-content').innerHTML.trim();
            const editId = document.getElementById('edit-post-id').value;

            if (!title || !content || content === '<br>') {
                alert('Please fill in title and content');
                return;
            }

            if (editId) {
                // Update existing post
                const post = posts.find(p => p.id === parseInt(editId));
                if (post) {
                    post.title = title;
                    post.category = category;
                    post.content = content;
                }
            } else {
                // Create new post
                posts.unshift({
                    id: nextPostId++,
                    title: title,
                    content: content,
                    category: category,
                    author: currentUser.username,
                    date: new Date().toISOString().split('T')[0],
                    comments: []
                });
            }

            closeEditor();
            renderPosts();
            renderCategories();
        }

        // Delete Post
        function deletePost(id) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id !== id);
                renderMyPosts();
                renderCategories();
            }
        }

        // Format Text
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editor-content').focus();
        }

        // Insert Heading
        function insertHeading() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                document.execCommand('formatBlock', false, 'h2');
            }
            document.getElementById('editor-content').focus();
        }

        // Insert Link
        function insertLink() {
            const url = prompt('Enter URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
            document.getElementById('editor-content').focus();
        }

        // Toggle Auth
        function toggleAuth() {
            document.getElementById('auth-modal').classList.toggle('hidden');
        }

        // Handle Auth
        function handleAuth() {
            const username = document.getElementById('auth-username').value.trim();
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            currentUser = { username, email };
            document.getElementById('auth-btn').textContent = username;
            toggleAuth();
        }

        // Utility Functions
        function getCategoryIcon(category) {
            const icons = {
                'Technology': 'üíª',
                'Lifestyle': 'üåü',
                'Travel': '‚úàÔ∏è',
                'Food': 'üçî',
                'Health': 'üí™',
                'Business': 'üíº'
            };
            return icons[category] || 'üìù';
        }

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Initialize
        init();
    </script>
